name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Run linter
        run: bun run lint

      - name: Build all platforms
        run: bun run build:all

      - name: Generate shell completions
        run: |
          chmod +x dist/wct-linux-x64
          ./dist/wct-linux-x64 completions bash > dist/wct.bash
          ./dist/wct-linux-x64 completions zsh > dist/_wct
          ./dist/wct-linux-x64 completions fish > dist/wct.fish

      - name: Add completion checksums
        run: |
          cd dist
          sha256sum wct.bash _wct wct.fish >> checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/wct-darwin-x64
            dist/wct-darwin-arm64
            dist/wct-linux-x64
            dist/wct-linux-arm64
            dist/wct.bash
            dist/_wct
            dist/wct.fish
            dist/checksums.txt
          body: |
            ## Installation

            Download the appropriate binary for your platform:

            **macOS (Apple Silicon):**
            ```bash
            curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/wct-darwin-arm64 -o wct
            chmod +x wct
            sudo mv wct /usr/local/bin/wct
            ```

            **macOS (Intel):** Use `wct-darwin-x64`
            **Linux (x64):** Use `wct-linux-x64`
            **Linux (ARM64):** Use `wct-linux-arm64`

            Verify installation: `wct --version`

            ## Shell Completions

            Pre-generated shell completion files are included in this release:
            - `wct.bash` — Bash completions
            - `_wct` — Zsh completions
            - `wct.fish` — Fish completions

            ## Checksums

            SHA256 checksums are available in `checksums.txt`.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
